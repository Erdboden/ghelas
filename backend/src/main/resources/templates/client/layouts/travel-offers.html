<div class="offers" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h3 class="offers-title">
            <span>
                <i class="icon">
                    <img th:src="@{/img/travel-offers.png}" alt="">
                </i>
                Tourism offers
            </span>
            <a class="view-all" href="#"><span>/</span>All tourism offers</a>
        </h3>
        <div class="offers-slider">
            <div class="item">
                <div class="thumbnail">
                    <div class="thumbnail-ribbon">
                        <span class="corner"></span>
                        title
                    </div>
                    <a href="#">
                        <img class="img-fluid" th:src="@{/img/shutterstock_147744218-700x450.jpg}" alt="">
                    </a>
                </div>
                <div class="tour-content-wrap">
                    <div class="tour-top">
                        <h3 class="tour-title">
                            <a href="#">title}</a>
                        </h3>
                        <div class="tour-info-wrap">
                            <div class="tour-info">
                                <i class="fa fa-clock-o"></i>
                                5 days 4 nights
                            </div>
                        </div>
                        <div class="tour-content">
                            Announcement
                        </div>
                        <div class="tour-rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="tour-price-bottom-wrap">
                            <span class="tour-price-head">
	    			            <i class="fa fa-calendar" aria-hidden="true"></i>
                                18.08.2018 - 19.08.2019
                            </span>
                    <span class="tour-price-content">
                                    <span class="head">From</span>
                                50 $
	    		</span>
                </div>
            </div>
        </div>
    </div>
</div>
