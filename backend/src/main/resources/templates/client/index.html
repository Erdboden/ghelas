<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layouts/app}">


<div id="app" layout:fragment="content">
    <div id="hero-slider">
        <div class="hero-slide" th:style="'background-image:url('+@{/img/slider-1.jpg}+');'" data-slick-index='0'>

                <div class="hero-content">

                    <div class="title3" data-animation="fadeIn" data-delay="1s">Italy, Rome, Venice, Milan</div>

                </div>
            </div>
        </div>
        <div class="hero-slide" th:style="'background-image:url('+@{/img/slider-2.jpg}+');'" data-slick-index='1'>
            <div class="container">
                <div class="hero-content">
                    <div class="title1" data-animation="fadeInUp" data-delay="1s">Find your perfect</div>
                    <div class="title2" data-animation="fadeInLeft" data-delay="1.1s">Vacation</div>
                    <div class="title3" data-animation="fadeIn" data-delay="1s">Italy, Rome, Venice, Milan</div>

        <div class="hero-slide" th:style="'background-image:url('+@{/img/slider-3.jpg}+');'" data-slick-index='2'>

                <div class="hero-content">
                    <div class="title1" data-animation="fadeInUp" data-delay="1s">Find your perfect</div>
                    <div class="title2" data-animation="fadeInLeft" data-delay="1.1s">Vacation</div>
                    <div class="title3" data-animation="fadeIn" data-delay="1s">Italy, Rome, Venice, Milan</div>
                    <a href="#" class="btn btn-hero" data-animation="fadeIn" data-delay="1s">LEARN MORE</a>
                </div>
            </div>
        </div>
    </div>


    <div class="search-tour main-search-tour">
        <div class="container">
            <div class="search-form-wrapper">
                <div id="root" class="nemo-widget-testWrapper"></div>
            </div>
        </div>
    </div>


    <div th:replace="client/layouts/avia-offers"></div>

    <div th:replace="client/layouts/partners"></div>

    <div th:replace="client/layouts/travel-offers"></div>

    <div th:replace="client/layouts/articles"></div>
