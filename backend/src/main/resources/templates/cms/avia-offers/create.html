<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cms/layouts/app}">

<div id="app" layout:fragment="content">
    <form action="#" th:action="@{/cms/avia-offers}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="active">Active</label>
            <input type="checkbox" id="active" name="active">
        </div>

        <div class="form-group">
            <label for="start_destionation">Start destination</label>
            <input type="text" id="start_destionation" name="start_destination">
        </div>

        <div class="form-group">
            <label for="end_destination">End destination</label>
            <input type="text" id="end_destination" name="end_destination">
        </div>

        <div class="form-group">
            <label for="return">Return</label>
            <input type="checkbox" id="return" name="return">
        </div>

        <div class="form-group">
            <label for="from">From</label>
            <input type="date" id="from" name="from">
        </div>

        <div class="form-group">
            <label for="to">To</label>
            <input type="date" id="to" name="to">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price">
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency">
                <option></option>
            </select>
        </div>

        <div class="form-group">
            <label for="currency">Price from</label>
            <input type="checkbox" name="price_from" id="price_from">
        </div>

        <div class="form-group">
            <label for="externa_url">External url</label>
            <input type="text" name="external_url" id="externa_url">
        </div>

        <div class="form-group">
            <label>Cover image</label>
            <input id="coverImage" name="coverImage" type="file">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</html>
